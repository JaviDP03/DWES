<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function sumaNumeros(num1, num2) {
            xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function () {
                if (xmlhttp.readyState == 4 && xmlhttp.status == 200) { // Si la petición terminó y todo ha ido bien...
                    document.getElementById("divResultado").innerHTML = xmlhttp.responseText;
                }
            }
            xmlhttp.open("GET", "suma.php?numero1=" + num1 + "&numero2=" + num2, true);
            xmlhttp.send();
        }
    </script>
</head>

<body>
    <p>Número 1: <input id="num1"></p>
    <p>Número 2: <input id="num2"></p>
    <p>Resultado: <input id="resultado"></p>
</body>

</html>
