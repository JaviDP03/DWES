<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function sumaNumeros(num1, num2) {
            xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function () {
                if (xmlhttp.readyState == 4 && xmlhttp.status == 200) { // Si la petición terminó y todo ha ido bien...
                    document.getElementById("parametros").innerHTML = "num1 = " + num1 + " | num2 = " + num2;
                    document.getElementById("resultado").innerHTML = xmlhttp.responseText;
                }
            }
            xmlhttp.open("POST", "suma.php?numero1=" + num1 + "&numero2=" + num2, true);
            xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            xmlhttp.send();
        }
    </script>
</head>

<body>
    <p>Número 1: <input id="num1" onkeyup="sumaNumeros(this.value, this.value)"></p>
    <p>Número 2: <input id="num2" onkeyup="sumaNumeros(this.value, this.value)"></p>
    <p>Parámetros de la llamada: <span id="parametros"></span></p>
    <p>Resultado:
    <div id="resultado"></div>
    </p>
</body>

</html>
