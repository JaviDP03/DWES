<!-- ejemplo3.html -->
<html lang="es">

<head>
    <meta charset="utf-8">
    <script>
        function comprobar(str) {
            if (str.length == 0) {
                document.getElementById("error").innerHTML = "";
                return;
            } else {
                var xmlhttp = new XMLHttpRequest();
                xmlhttp.onreadystatechange = function () {
                    if (this.readyState == 4 && this.status == 200) {
                        document.getElementById("error").innerHTML = this.responseText;

                        if (this.responseText != "OK") {
                            document.getElementById("botonSubmit").disabled = true;
                        } else {
                            document.getElementById("botonSubmit").disabled = false;
                            // document.getElementById("error").innerHTML = "";
                        }
                    }
                };
                xmlhttp.open("GET", "ejemplo3.php?q=" + str, true);
                xmlhttp.send();
            }
        }
    </script>
    <style>
        #error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <p><strong>Escriba un correo electr√≥nico:</strong></p>
    <form>
        Correo: <input type="email" onkeyup="comprobar(this.value)"> <span id="error"></span>
        <input type="submit" id="botonSubmit" disabled>
    </form>
</body>

</html>
